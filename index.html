<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>檢查螢幕辯色能力</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="drag-bar" class="drag-bar">
        <div class="drag-bar-light"></div>
      </div>

      <div class="color-group">
        <div class="color color-left" style="background-color: #ffffff"></div>
        <div class="color color-right" style="background-color: #f5f5f5"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #00ff00"></div>
        <div class="color color-right" style="background-color: #26d926"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #00ffaa"></div>
        <div class="color color-right" style="background-color: #1be3a3"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #00d4ff"></div>
        <div class="color color-right" style="background-color: #1bbfdf"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #5500ff"></div>
        <div class="color color-right" style="background-color: #6226d9"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #ff00ff"></div>
        <div class="color color-right" style="background-color: #d926d9"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #ff0000"></div>
        <div class="color color-right" style="background-color: #d92626"></div>
      </div>
      <div class="color-group">
        <div class="color color-left" style="background-color: #ff8000"></div>
        <div class="color color-right" style="background-color: #e37a1b"></div>
      </div>

      <button class="toggle-highlight-btn">
        <iconify-icon icon="material-symbols:ink-highlighter-rounded" width="28" height="28"></iconify-icon>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
